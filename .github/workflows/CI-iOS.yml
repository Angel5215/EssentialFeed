name: CI-iOS

# Controls when the action will run. 
# Triggers workflow on push or pull request events but only for the main branch
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build-and-test:
    runs-on: macos-11
    timeout-minutes: 10
  
    steps:
      - uses: actions/checkout@v2

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_12.5.app
      
      - name: Xcode version
        run: /usr/bin/xcodebuild -version
      
      - name: Build and Test
        run: xcodebuild clean build test -workspace EssentialApp/EssentialApp.xcworkspace -scheme "CI_iOS" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO -sdk iphonesimulator -destination "platform=iOS Simulator,OS=14.5,name=iPhone 8" ONLY_ACTIVE_ARCH=YES

